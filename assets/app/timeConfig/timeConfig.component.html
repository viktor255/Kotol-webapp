<article class="panel panel-default">
    <div class="panel-body">
        {{ timeConfig.time }}
    </div>
    <footer class="panel-footer">
        <div class="temperature">
            {{ timeConfig.temperature }}
        </div>
        <div class="config" *ngIf="isLoggedIn()">
            <a (click)="onEdit()" >Edit</a>
            <a (click)="onDelete()">Delete</a>
        </div>
    </footer>
</article>
